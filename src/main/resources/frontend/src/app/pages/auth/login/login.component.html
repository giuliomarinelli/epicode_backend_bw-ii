<div class="container">

  <div class="login-container">
    <div class="login-box">
      <main>
      <div class="container">
        <h1 class="text-center">Accedi con le tue credenziali</h1>
        <form #form="ngForm" (ngSubmit)="access(form)">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" required ngModel />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required ngModel />
          </div>
          <button type="submit" class="btn " [disabled]="form.invalid">
            Accedi
          </button>
        </form>
        <p class="text-center">
          <a class="nav-link" routerLink="/register" routerLinkActive="active"
           >Oppure Registrati</a>
        </p>
      </div>
    </main>
  </div>
</div>

    </div>
